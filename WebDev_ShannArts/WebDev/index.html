<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logoers" />
        <!-- Replace 'logo.png' with your image path -->
        <span class="brand-name">ShannArts</span>
      </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#" class="login-button">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <img src="ShannArts.png" alt="ShannArts Logo" class="logo" />
    <h1 class="website-name">ShannArts</h1> <!-- Added Website Name -->
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Email" class="input-field" />
      <input type="password" placeholder="Password" class="input-field" />
      <button type="submit" class="login-btn">Log In</button>
      <button type="button" class="signup-btn">Sign Up</button>
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>
</body>
</html>
