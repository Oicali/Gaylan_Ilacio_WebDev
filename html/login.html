<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ShannArts</title>
    <link rel="stylesheet" href="/css/login_style.css" />
    <link rel="icon" type="image/x-icon" href="/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="toast" class="toast hidden">User added successfully!</div>

    <div class="wrapper">
      <div class="login-container sign-up">
        <form action="#" method="post" id="signupForm">
          <h2>Sign Up</h2>

          <div class="form-group">
            <input
              type="text"
              name="email"
              id="email"
              maxlength="100"
              required
            />
            <i class="ri-mail-fill"></i>
            <label for="email">Email</label>
          </div>

          <div class="form-group">
            <input
              type="tel"
              name="mobile"
              id="mobile"
              maxlength="11"
              required
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            />
            <i class="ri-phone-fill"></i>
            <label for="mobile">Mobile Number</label>
          </div>

          <div class="form-group">
            <input type="password" name="password" id="password" required />
            <i class="ri-lock-2-fill"></i>
            <label for="password">Password</label>
          </div>

          <div class="form-group">
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              required
            />
            <i class="ri-lock-2-fill"></i>
            <label for="confirmPassword">Confirm Password</label>
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <div class="link">
            <p>Already have an account?</p>
            <a href="#" class="signin-link" onclick="clearSignupForm()"> Sign In</a>
          </div>
        </form>
      </div>

      <div class="login-container sign-in">
        <form action="#" method="post" id="signinForm">
          <img src="../img/logo.png" alt="ShannArts Logo" class="logo" />
          <h1 class="website-name">ShannArts</h1>
          <h2>Sign In</h2>
          <div class="form-group">
            <input type="text" name="email" id="loginEmail" required />
            <i class="ri-mail-fill"></i>
            <label for="">Email</label>
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              id="loginPassword"
              required
            />
            <i class="ri-lock-2-fill"></i>
            <label for="">Password</label>
          </div>

          <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="btn" value="Login" name="logIn">
            Login
          </button>

          <div class="link">
            <p>Don't have an account?</p>
            <a href="#" class="signup-link" onclick="clearSigninForm()"> Sign Up</a>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/login_script.js"></script>
    <script>
    </script>
    
  </body>
</html>
