<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arts and Craft Shop Center | ShannArts</title>
    <link rel="stylesheet" href="/css/shop_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section-->
    <nav>
      <div class="logo-container">
        <img class="logo" src="/img/logo.png" alt="ShannArts Logo" />
        <span class="website-name">ShannArts</span>
      </div>

      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input" />
        <button type="submit" class="search-button">
          <i class="ri-search-line"></i>
        </button>
      </div>

      <div class="icons-container">
        <a href="#" class="icons" id="cart-icon">
          <i class="ri-shopping-bag-4-line"></i>
          <span class="cart-item-count"></span>
        </a>
        <a href="login.html" class="icons">
            <div class="user-icon-container">
                <img id="user-image" src="/img/user-icon.jpg"/>Username
            </div>
        </a>
      </div>
    </nav>

    <!-- Main Content Section-->

  </body>
</html>
